<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius Kelvin Fahrenheit - Temp Converter</title>
    <link rel="icon" href="./Images/Untitled-2.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="parent">

        <div class="converter_child">
            <h1>Temperature Converter</h1>
            <form>
                <div class="to">
                    <label>Convert To </label>
                    <select id="tounits">
                        <option value="&degC">Celsius(&degC)</option>
                        <option value="K">Kelvin</option>
                        <option value="&degF">Fahrenheit(&degF)</option>
                    </select>
                </div>
                <br/>
                <div class="from">
                    <label>Convert From </label>
                    <input type="number" placeholder="Enter Temperature"> 
                    <select id="fromunits">
                        <option value="&degC">&degC</option>
                        <option value="K">K</option>
                        <option value="&degF">&degF</option>
                    </select>

                </div>
                <span>=</span>
                <button type="button" onclick="Convert()">Convert</button>
            </form>
        </div>

        <div class="result_child">
            <h1>Result</h1>
            <p id="result"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
